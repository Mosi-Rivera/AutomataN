<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/css.css">
</head>
<body>
    <div id="settings">
        <div>
            <label for="overpopulation">overpopulation</label>
            <input type="number" name="overpopulation" id="overpopulation" min="3" max="10" value="4">
        </div>
        <div>
            <label for="overpopulation">underpopulation</label>
            <input type="number" name="underpopulation" id="underpopulation" min="1" max="5" value="2">
        </div>
        <div>
            <label for="Grid size">Grid size</label>
            <input type="number" name="grid-size" id="size-input" min="10" max="80" value="50">
        </div>
        <div>
            <label for="line-width">Line width</label>
            <input type="number" name="line-width" id="line-width" min="1" max="20" value="1">
        </div>
        <div>
            <label for="background-color">Background color</label>
            <input type="color" name="background-color" id="background-color-change">
        </div>
        <div>
            <label for="hard-color">Set all colors</label>
            <input type="color" name="hard-color" id="hard-color-change">
        </div>
        <div>
            <label for="horizontal-color">Vertial color</label>
            <input name="horizontal-color" type="color" class="directional-color-input">
        </div>
        <div>
            <label for="horizontal-color">Horizontal color</label>
            <input name="vertical-color" type="color" class="directional-color-input">
        </div>
        <div>
            <label for="horizontal-color">Diagonal color</label>
            <input name="diagonal-color" type="color" class="directional-color-input">
        </div>
        <div>
            <button onclick="game.sortColorLayers()">Sort Color Layers</button>
        </div>
        <div>
            <button onclick="game.setMask()">HOODIE MASK</button>
        </div>
        <button onclick="game.forceStringDraw()">String</button>
        <button onclick="game.normalDraw()">Tile</button>
    </div>
    <div id="canvas-container"></div>
    <script src="scripts/conway_refactor.js"></script>
    <!-- <script src="./scripts/game.js"></script> -->
</body>
</html>
