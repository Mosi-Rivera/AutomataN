<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/css.css">
</head>
<body>
    <div id="settings">
        <div>
            <div>
                <label for="background-color">Background</label>
                <input type="color" name="background-color" id="background-color-input">
            </div>
            <div>
                <label for="horizontal-color">Vertical</label>
                <input name="horizontal-color" type="color" class="directional-color-input">
            </div>
            <div>
                <label for="horizontal-color">Horizontal</label>
                <input name="vertical-color" type="color" class="directional-color-input">
            </div>
            <div>
                <label for="horizontal-color">Diagonal</label>
                <input name="diagonal-color" type="color" class="directional-color-input">
            </div>
        </div>
        <div>
            <div>
                <button id="reset-colors">Reset Colors</button>
            </div>
            <div>
                <button onclick="game.clearGrid()">Reset</button>
            </div>
        </div>
        <div>
            <button onclick="game.toggle()">Toggle Play</button>
        </div>
        <div>
            <button onclick="alert('Click inside the sqaure and place 8 adjacent pixels.\nThen click the toggle play button or press space bar.\n Enjoy!')">How to use?</button>
        </div>
    </div>
    <div id="canvas-container"></div>
    <script src="scripts/conway_refactor.js"></script>
    <!-- <script src="./scripts/game.js"></script> -->
</body>
</html>
